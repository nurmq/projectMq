<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Belajar html</title>
</head>
<body>
	<!-- Bagian header -->
	<div id="header">
		<div id="atas">
			<div id="logo"></div>
			<div id="menu"></div>
		</div>
		<div id="slider">
			<div id="sliderContent"></div>
		</div>
	</div>
	<!-- Tutup Header -->

	<!-- Bagian Content -->
	<div id="content">
		<div class="container">
			<div id="contentTop">
				<div class="judulContent"></div>
				<div class="boxTop"></div>
			</div>
			<div id="contentMid">
				<div id="midTop"></div>
				<div id="midBot"></div>
			</div>
			<div id="contentBot">
				<div class="judulContent"></div>
				<div class="boxGallery"></div>
			</div>
		</div>
	</div>
	<!-- Tutup Content -->

	<!-- Bagian Footer -->
	<div id="footer">
		<div id="footerTop">
			<div class="boxFot"></div>
			<div class="boxFot"></div>
			<div class="boxFot"></div>
			<div class="boxFot"></div>
		</div>
		<div id="footerBot"></div>
	</div>
	<!-- Tutup Footer -->
</body>
</html>
